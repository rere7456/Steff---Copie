<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephane Basset — Photographe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="loading">

    <!-- Intro Sequence -->
    <div id="intro-sequence">
        <div class="intro-text-container">
            <span class="intro-word word-1">Stephane Basset</span>
            <span class="intro-word word-2">Capturer l&#8226;instant</span>
        </div>
    </div>

    <!-- Navigation du Haut -->
    <nav class="navbar">
        <!-- Menu Hamburger (Gauche) -->
        <button class="hamburger-btn" id="menu-btn" aria-label="Menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <!-- Logo (Droite) -->
        <div class="logo">Stephane Basset</div>
    </nav>

    <!-- Menu Overlay (Caché par défaut) -->
    <div class="menu-overlay" id="menu-overlay">
        <button class="close-menu" id="close-menu">&times;</button>
        <ul class="overlay-links">
            <li><a href="#hero" class="menu-link">Accueil</a></li>
            <li><a href="#gallery-section" class="menu-link">Galerie</a></li>
            <li><a href="#footer" class="menu-link">Contact</a></li>
        </ul>
    </div>

    <!-- Header / Hero Section -->
    <header id="hero" class="hero">
        <h1 class="hero-title">
            <span class="line">Capturer</span>
            <span class="line">L&#8226;Instant</span>
            <span class="line">Invisible</span>
        </h1>
    </header>

    <!-- Main Content -->
    <main id="gallery-section">
        <div class="container">
            
            <!-- Les Filtres sont maintenant ici, au-dessus de la galerie -->
            <div class="filters-container">
                <ul class="filter-list" id="gallery-filters">
                    <li class="active" data-filter="all">Tout</li>
                    <li data-filter="mariages">Mariages</li>
                    <li data-filter="nature-paysages">Nature &#8226; Paysages</li>
                    <li data-filter="portrait-reportages">Portrait &#8226; Reportages</li>
                    <li data-filter="urbain">Urbain</li>
                    <li data-filter="creatif">Creatif</li>
                </ul>
            </div>

            <!-- Galerie -->
            <div id="gallery" class="masonry-grid">
                <!-- Javascript injectera les items ici -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <p>Stephane Basset &copy; 2025</p>
        <div class="socials">
            <a href="mailto:contact@stephanebasset.com">Email</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <!-- Detail View -->
    <div id="detail-view" class="detail-view">
        <button id="close-detail" class="close-detail">Fermer</button>
        <div class="detail-content">
            <div class="image-wrapper">
                <img id="detail-img" src="" alt="">
            </div>
            <div class="text-wrapper">
                <span id="detail-category" class="meta-category"></span>
                <h2 id="detail-title"></h2>
                <span id="detail-year" class="meta-year"></span>
                <div id="detail-desc" class="body-text"></div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
