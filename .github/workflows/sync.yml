name: Auto Sync Data

on:
  push:
    branches:
      - main
    paths:
      - 'images/**'
      - 'data/**'
      - 'sync.py'
  workflow_dispatch: # Permet le lancement manuel

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run sync script
        run: python sync.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json data/**/*.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update data.json [skip ci]"
          git push
