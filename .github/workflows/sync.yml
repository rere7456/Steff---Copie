name: Auto Sync Data

on:
  push:
    branches:
      - main
    paths:
      - 'images/**'
      - 'data/portfolio.csv'
      - 'sync.py'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run sync script
        run: python sync.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add js/data.js data/details/*.json data/portfolio.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update portfolio data [skip ci]"
          git push
